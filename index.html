<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Testbericht Deckblatt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .form-section {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      margin-top: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .col {
      flex: 1;
    }
    .checkbox-group label {
      margin-right: 1rem;
    }
    .status {
      font-weight: bold;
      color: white;
      padding: 0.5rem;
      border-radius: 8px;
      text-align: center;
      margin-top: 0.5rem;
    }
    .green { background-color: #4caf50; }
    .red { background-color: #f44336; }
    button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Test Report ‚Äì Deckblatt</h1>
  <div class="form-section">
    <label for="report">Report</label>
    <input type="text" id="report">

    <label for="project">Project</label>
    <input type="text" id="project">

    <label for="test">Test</label>
    <input type="text" id="test">

    <label for="dvp">DVP</label>
    <input type="text" id="dvp">

    <label>Distribution list</label>
    <div class="checkbox-group">
      <label><input type="checkbox" value="Bonnet"> Bonnet</label>
      <label><input type="checkbox" value="Brenner"> Brenner</label>
      <label><input type="checkbox" value="Neuber"> Neuber</label>
      <label><input type="checkbox" value="Schabinger"> Schabinger</label>
    </div>

    <label for="sample">Test sample</label>
    <input type="text" id="sample">

    <label for="product">Product</label>
    <input type="text" id="product">

    <label for="productno">Product number</label>
    <input type="text" id="productno">

    <label for="drawing">Drawing</label>
    <input type="text" id="drawing">

    <label for="type">Type of test</label>
    <input type="text" id="type">

    <label for="objective">Objective</label>
    <textarea id="objective"></textarea>

    <label for="summary">Summary Test results</label>
    <textarea id="summary"></textarea>

    <label for="conclusion">Conclusion</label>
    <textarea id="conclusion"></textarea>

    <label>Test result</label>
    <div class="row">
      <div class="col">
        <input type="radio" id="passed" name="result" onchange="setResultColor()">
        <label for="passed">Test passed</label>
      </div>
      <div class="col">
        <input type="radio" id="failed" name="result" onchange="setResultColor()">
        <label for="failed">Test failed</label>
      </div>
    </div>
    <div id="resultStatus" class="status"></div>

    <label for="consequence">Consequences / Comments to the conclusion</label>
    <textarea id="consequence"></textarea>

    <label>Consequences for similar product types?</label>
    <select id="yesno" onchange="toggleDescription()">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <div id="describeBox" style="display:none;">
      <label for="description">If yes, please describe</label>
      <textarea id="description"></textarea>
    </div>

    <div class="row">
      <div class="col">
        <label for="begin">Test begin</label>
        <input type="date" id="begin">
      </div>
      <div class="col">
        <label for="end">Test end</label>
        <input type="date" id="end">
      </div>
    </div>

    <label for="testedby">Tested by</label>
    <select id="testedby">
      <option value="">-- select --</option>
      <option>Bonnet</option>
      <option>Schabinger</option>
    </select>
    <label for="testeddate">Date</label>
    <input type="date" id="testeddate">

    <label for="createdby">Created by</label>
    <select id="createdby">
      <option value="">-- select --</option>
      <option>Bonnet</option>
      <option>Schabinger</option>
    </select>
    <label for="createddate">Date</label>
    <input type="date" id="createddate">

    <label for="reviewedby">Reviewed and released by</label>
    <select id="reviewedby">
      <option value="">-- select --</option>
      <option>Bonnet</option>
      <option>Schabinger</option>
    </select>
    <label for="revieweddate">Date</label>
    <input type="date" id="revieweddate">

    <label for="annex">Annex (Anhang)</label>
    <input type="text" id="annex">
  </div>
  <button id="voiceBtn" onclick="toggleRecognition()">üéôÔ∏è Start voice input</button>

  <script>
    function setResultColor() {
      const status = document.getElementById("resultStatus");
      if (document.getElementById("passed").checked) {
        status.textContent = "Test PASSED";
        status.className = "status green";
      } else if (document.getElementById("failed").checked) {
        status.textContent = "Test FAILED";
        status.className = "status red";
      } else {
        status.textContent = "";
        status.className = "status";
      }
    }
    function toggleDescription() {
      const value = document.getElementById("yesno").value;
      document.getElementById("describeBox").style.display = value === "yes" ? "block" : "none";
    }
    function toggleRecognition() {
      alert("Sprachsteuerung folgt im n√§chsten Schritt.");
    }
  </script>
</body>
</html>
